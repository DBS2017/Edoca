      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../Template/PlantillaI.xhtml">

            <ui:define name="content">
                <f:event listener="#{resultadosC.listadoPorEstu(loginC.usuario.codProf)}" type="preRenderView" />

                    <center><h1>Promedios de Estudiante</h1></center> 
                    <br/>

                    <p:tabView>
                        <p:tab title="Tareas Darias"><font></font>
                            <p:dataTable value="#{resultadosC.listEstu}" var="list" id="dtTAble" >

                                <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Curso: " groupRow="true">

                                </p:column>

                                <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Nota: ">

                                </p:column>
                                <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Criterio: " >
                                    <h:outputText value="#{list.NOMCRI}"/>
                                </p:column>

                                <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Fecha: " >
                                    <h:outputText value="#{list.FECREG}" />
                                </p:column>

                                <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Promedio" groupRow="true">
                                    <p:repeat value="#{list.promedio}" var="lisa" >
                                        <h:outputText id="select" value="#{lisa.proFinal}"/>       
                                        <br/>
                                    </p:repeat>                                                            
                                </p:column>
                            </p:dataTable>
                        </p:tab><font></font>
