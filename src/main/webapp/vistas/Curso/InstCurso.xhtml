<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cursos</title>
    </h:head>
    
    <h1 style="margin-top:0" align="center" > Registrar Cursos</h1>
    <p:growl showDetail="true" id="messages" >
        <p:autoUpdate/>
    </p:growl>
    
    <h:body>
        <p:growl showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <h:form id="formIns">
            <p:panelGrid columns="4">
                <p:outputLabel value="Nombre"/><p:inputText value="#{cursoCon.curso.NOMCUR}" maxlength="50" required="true" requiredMessage="Se requiere el Nombre"/>
                <h:outputLabel for="Estado" value="Estado"/>
                <p:selectOneMenu id="Estado" value="#{cursoCon.curso.ESTCUR}" effect="fold">
                    <f:selectItem itemLabel="Activo" itemValue="Activo" noSelectionOption="true" />
                    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                </p:selectOneMenu>               
            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{estudianteCon.registrar()}"/>
        </h:form>
    </h:body>
</html>
