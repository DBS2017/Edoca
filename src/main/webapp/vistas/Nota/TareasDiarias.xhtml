<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>
            <h:form id="frmPromediosTarDi">
                <p:dataTable  id="table" var="promedio" value="#{notaC.listNotTarDia}"  >



                    <p:column  style="width: 25px; text-align: center;font-size: 12px" exportable="false"  >
                        <p:commandLink ajax="false" actionListener="#{notaC.RAULA(promedio.CODAUL)}">
                            <img width="25%"  src="../../Img/PDF.png" alt="" />                            
                        </p:commandLink>                                                                            
                    </p:column>


                    <p:column  filterBy="#{promedio.NOMPER}" style="width: 25px; text-align: center;font-size: 12px"  headerText="Estudiante" groupRow="true">
                        <h:outputText value="#{promedio.NOMPER}" />
                    </p:column>

                    <p:column style="width: 20px; text-align: center;font-size: 12px" headerText="Criterio" groupRow="true" >
                        <h:outputText value="#{promedio.NOMCRI}" />
                    </p:column>

                    <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Nota">
                        <h:outputText value="#{promedio.NOTREG}"/>
                    </p:column>

                    <p:column style="width: 10px; text-align: center;font-size: 12px" headerText="Fecha">
                        <h:outputText value="#{promedio.FECREG}" />
                    </p:column>
                    <p:column id="col" style="width: 10px; text-align: center;font-size: 12px" headerText="Promedio" groupRow="true" >
                        <p:repeat value="#{promedio.lstPromedioFinal}" var="lstPF">
                            <h:outputText id="select" value="#{lstPF.PROFIN}" />
                            <br/>
                        </p:repeat>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
