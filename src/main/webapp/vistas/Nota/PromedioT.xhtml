<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataTable var="sale" value="#{notaC.promedioBim}">
                    <p:columnGroup type="header">
                        <p:row>
                            
                            <p:column filterBy="#{sale.apeBim}, #{sale.nomBim}"  rowspan="3" headerText="Alumno" />
                            
                            <p:column colspan="5" headerText="Notas" />
                        </p:row>
                        <p:row>
                            <p:column headerText="Bimestre 1" />
                            <p:column headerText="Bimestre 2" />
                            <p:column headerText="Bimestre 3" />
                            <p:column headerText="Bimestre 4" />
                            <p:column headerText="Bimestre 5" />
                        </p:row>
                    </p:columnGroup>



                
                    <p:column groupRow="true">
                        <h:outputText value="#{sale.apeBim}, #{sale.nomBim}" />

                        <p:commandLink ajax="false"  actionListener="#{asistenciaC.RALUM(sale.codMat)}" >
                            <img width="25%" src="../../Img/PDF.png" />
                        </p:commandLink>                                    

                    </p:column>
                  
                    <p:column>
                        <h:outputText value="#{sale.bim1}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.bim2}">

                        </h:outputText>
                    </p:column>


                    <p:column>
                        <h:outputText value="#{sale.bim3}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.bim4}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{sale.bim5}"/>
                    </p:column>


                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
