<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="SEGUNDO">

            <p:dialog widgetVar="wiglist" modal="lis" id="idlist" width="50%" height="500px">
                <center><h2 style="color: dodgerblue">Visualizacion de las Asistencias</h2></center>
                <div class="row">
                    <div class="col-md-6">
                        <p:panelGrid columns="2">


                            <p:outputLabel value="FECHA ACTUAL:" />
                            <p:calendar value="#{asistenciaC.event.startDate}" disabled="true" timeZone="GMT+2" pattern="dd/MM/yyyy" />
                            

                        </p:panelGrid>
                    </div>
                    <div class="col-md-6">
                        <p:panelGrid columns=   "2">
                            <h:outputText  style="color: red" value="A:" />
                            <h:outputText value="ASISTIO" />

                            <h:outputText style="color: red" value="F:" />
                            <h:outputText value="FALTO" />

                            <h:outputText style="color: red" value="MV:" />
                            <h:outputText value="MAL VESTIDO" />

                            <h:outputText style="color: red" value="CA:" />
                            <h:outputText value="CABELLO ANTIRREGLAMENTARIO" />
                        </p:panelGrid>
                    </div>
                </div>

                <br/>
                <br/>
                
                <p:dataTable id="LisAsis" value="#{asistenciaC.listdialog}" var="ListEstu" rowKey="#{ListEstu.codAsis}">
                    <p:column headerText="NÂ°" width="10%">
                        <p:outputLabel value="#{asistenciaC.listdialog.indexOf(ListEstu)+1}"/>
                    </p:column>
                    <p:column headerText="Cod." width="70%">
                        <p:outputLabel value="#{ListEstu.codAsis} --- #{ListEstu.tipAsis}"/>
                    </p:column>
                    <p:column headerText="Nombre y Apellidos" width="70%">
                        <p:outputLabel value="#{ListEstu.nomEst}"/>
                    </p:column>
                    <p:column headerText="Tipo de Asistencia" width="100%">
                        <p:selectOneRadio id="console" value="#{ListEstu.tipAsis}">
                            <p:ajax event="change" listener="#{asistenciaC.actualiAsis(ListEstu)}"/>
                            <f:selectItem itemLabel="A" itemValue="A" />
                            <f:selectItem itemLabel="F" itemValue="F" />
                            <f:selectItem itemLabel="MV" itemValue="MV" />
                            <f:selectItem itemLabel="CA" itemValue="CA" />
                        </p:selectOneRadio>
                    </p:column>

                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:composition>

</html>
